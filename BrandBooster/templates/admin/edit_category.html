{% extends 'admin/basic.html' %}
{% block title %}Edit Category {% endblock %}
{% block css %}{% endblock %}
{% block body %}
{% load static %}
<div id="page-wrapper">
  <div class="form-grids row widget-shadow" data-example-id="basic-forms">
    <div class="form-title">
      <h4 style="text-align:center;">-: Edit Category :-</h4>
    </div>
    <div class="form-body">
      {% if messages %}
        <ul class="messages my-5 text-center">
          {% for message in messages %}
            <hr>
            <div class="alert {{ message.tags }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </ul>
      {% endif %}
      <form action="{% url 'edit_category' pk=x.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group col-md-12">
          <label for="inputVName">Category Name:</label>
          <input type="text" class="form-control" id="inputVName" name="slidername" value="{{x.name}}" required/>
        </div>
        
        <div class="form-group col-md-12">
          <button type="submit" id="submit" class="btn btn-primary" style="margin-left:13px;">Add Category</button>
          <button type="reset" class="btn btn-danger" style="margin-left:13px;">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
