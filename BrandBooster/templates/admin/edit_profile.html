{% extends 'admin/basic.html' %}
{% block title %}Edit Offers Photo {% endblock %}
{% block css %}{% endblock %}
{% block body %}
{% load static %}
<div id="page-wrapper">
    <div class="form-grids row widget-shadow" data-example-id="basic-forms">
        <div class="form-title">
            <h4 style="text-align:center;">-: Edit Offers Photo :-</h4>
        </div>
        <div class="form-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group col-md-12">
                    <label for="exampleInputFile">Image Name:</label>
                    <input type="text" name="imagename" value="{{addphoto.image_name}}" class="form-control"  required/>
                </div>
                <div class="form-group col-md-6">
                    <p for="fileUpload"><b>Select Your Image:</b></p>
                    <input id="fileUpload" name="companyimage" class="file_multi_video vendor_logo_hide" type="file" >
                </div>
                <div id="image-holder" class="col-md-6 img-responsive">
                    <img src="{{addphoto.company_mrk_image.url}}" class="col-md-6 img-responsive">
                </div>
                <br>
                <br>
                <button type="submit" class="btn btn-primary" style="margin-left:13px;">Update Photo</button>
                <button type="reset" class="btn btn-danger" style="margin-left:13px;">Clear</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.ckeditor.com/ckeditor5/21.0.0/classic/ckeditor.js"></script>
<link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap.min.css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}
