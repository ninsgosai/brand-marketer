{% extends 'base.html' %}
{% load static %}
{% block title %} Password Reset Confirm {% endblock %}
{% block body %}
<div class="container pt-5" style="min-height:678px;">
    <div class="row align-items-center pt-5">
        <div class="col-12 hero-texte pt-5">
            <div class="section-title">
                <h2>Change Password</h2>
            </div>
            <div class="form-body">
                {% load crispy_forms_tags %}
                <div class="content-section row">
                    <form method="POST" >
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">Reset Password</legend>
                            {{ form|crispy }}
                        </fieldset>
                        <div class="form-group">
                            <button class="btn btn-outline-info" type="submit">Reset Password</button>
                            <a href="{% url 'home' %}"> <button type="button" class="btn btn-primary text-center">Go back</button></a>
                        </div>
                    </form>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </div>
</div>
{% endblock %}
